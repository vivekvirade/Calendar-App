<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>3D Calendar App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f2f2f2;
}

.calendar-container {
    width: 300px;
}

.calendar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #3498db;
    color: #fff;
    padding: 10px;
}

button {
    background: none;
    border: none;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
}

h2 {
    margin: 0;
}

.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
}

.day {
    padding: 10px;
    text-align: center;
    background-color: #fff;
    border: 1px solid #ddd;
}

.today {
    background-color: #3498db;
    color: #fff;
}

.animated {
    transition: transform 0.5s ease-in-out;
}
/* ... (previous code) */

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}


    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button onclick="prevMonth()">❮</button>
            <h2 id="month-year"></h2>
            <button onclick="nextMonth()">❯</button>
        </div>
        <div class="calendar" id="calendar"></div>
    </div>
    <!-- Modal for adding events -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Event</h2>
            <form onsubmit="addEvent(); return false;">
                <label for="eventTitle">Title:</label>
                <input type="text" id="eventTitle" required>
                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" required>
                <label for="eventTime">Time:</label>
                <input type="time" id="eventTime" required>
                <label for="eventReminder">Set Reminder:</label>
                <input type="checkbox" id="eventReminder">
                <button type="submit">Add Event</button>
            </form>
        </div>
    </div>

    <script>
        let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

document.addEventListener("DOMContentLoaded", function () {
    renderCalendar(currentMonth, currentYear);
    updateMonthYear(currentMonth, currentYear);
});

function renderCalendar(month, year) {
    const calendarContainer = document.getElementById("calendar");
    calendarContainer.innerHTML = "";

    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const firstDay = new Date(year, month, 1).getDay();

    for (let i = 0; i < firstDay; i++) {
        const emptyDay = document.createElement("div");
        emptyDay.classList.add("day");
        calendarContainer.appendChild(emptyDay);
    }

    for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement("div");
        dayElement.classList.add("day");
        dayElement.textContent = day;
        calendarContainer.appendChild(dayElement);

        if (day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
            dayElement.classList.add("today");
        }
    }

    apply3DAnimation();
}

function updateMonthYear(month, year) {
    const monthYearElement = document.getElementById("month-year");
    monthYearElement.textContent = monthNames[month] + " " + year;
}

function prevMonth() {
    currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
    if (currentMonth === 11) {
        currentYear -= 1;
    }
    renderCalendar(currentMonth, currentYear);
    updateMonthYear(currentMonth, currentYear);
}

function nextMonth() {
    currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
    if (currentMonth === 0) {
        currentYear += 1;
    }
    renderCalendar(currentMonth, currentYear);
    updateMonthYear(currentMonth, currentYear);
}

function apply3DAnimation() {
    const calendarContainer = document.getElementById("calendar");
    calendarContainer.classList.add("animated");

    // Triggering reflow
    void calendarContainer.offsetWidth;

    calendarContainer.style.transform = "rotateY(360deg)";
}
// ... (previous code)

function addEvent() {
    const eventTitle = document.getElementById("eventTitle").value;
    const eventDate = document.getElementById("eventDate").value;
    const eventTime = document.getElementById("eventTime").value;
    const eventReminder = document.getElementById("eventReminder").checked;

    const event = {
        title: eventTitle,
        date: eventDate,
        time: eventTime,
        reminder: eventReminder
    };

    // Add the event to the calendar
    // You can implement your logic to display the event on the calendar

    // Close the modal after adding the event
    closeModal();
}

function openModal() {
    const modal = document.getElementById("addEventModal");
    modal.style.display = "block";
}

function closeModal() {
    const modal = document.getElementById("addEventModal");
    modal.style.display = "none";
}


    </script>
</body>
</html>
